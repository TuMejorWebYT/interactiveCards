<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>

    <div class="cards">
        <div class="card" data-url="desierto">
            <h1 class="title">Desierto</h1>
        </div>

        <div class="card active" data-url="cielo">
            <h1 class="title">Cielo</h1>
        </div>

        <div class="card" data-url="selva">
            <h1 class="title">Selva</h1>
        </div>

        <div class="card" data-url="mar">
            <h1 class="title">Mar</h1>
        </div>
    </div>
    
</body>
</html>
